language: node_js
node_js:
  - node
  - 8
  - 6
cache:
  yarn: true
  directories:
    - node_modules
before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
script:
  - npm run lint
  - npm run lint-markdown
  - npm run test
after_script: greenkeeper-lockfile-upload
after_success:
  - npm run coverage
env:
  global:
    secure: 
